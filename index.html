<!DOCTYPE html>
<html lang="en-US">

  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
      <title>JavaScript Quiz</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
      <header>
        <!-- center this header -->
        <h1 id="banner">Coding Quiz Challenge</h1>
        <nav>
          <!-- navigation bar that has the High Scores button on the left, Timer on the right -->
          <button id="highScores">High Scores</button>
          <h3 id="countTimer">Time Remaining: 60</h3>
        </nav>
      </header>

      <main>
        <!-- central text box that displays the question -->
        <article id="questionBox">
          Try to answer the questions in the allotted time. Each wrong answer will deduct 10 seconds from the timer.
        </article>
        <!-- the start button, which will disappear once pressed, start the timer, and replace the questionBox with the question -->
        <form id="answerBox">
          <ol id="answerChoices"></ol>

          <button type="submit" id="submitName" style="display: none"></button>
        </form>
        <button id="startButton">START</button>
      </main>

      <footer>
          Lorem Ipsum Co. 2021
      </footer>
      <script src="./assets/js/script.js"></script>
  </body>

</html>
